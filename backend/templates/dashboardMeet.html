<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styleMeet.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='initial-meet-logo.png') }}" type="main-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initial Meet | Dashboard</title>
</head>
<body>
    <section class="vh-100 gradient-custom">
        <div class="image-container">
            <img src="{{ url_for('static', filename='initial-meet-logo.png') }}" alt="">
        </div>
        <div class="container py-5 h-100">
            
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card display text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
                    <h1><b>Welcome</b> {{ username }}</h1>
                    <hr>
                <!-- "Create or Join Meeting" button -->
                    <div class="create-meeting-button">
                        <div class="button-container">
                            <a class="btn btn-primary" href="{{ url_for('meeting') }}">Create Meeting</a>
                            <a class="btn btn-primary" href="{{ url_for('join') }}">Join Meeting</a>
                            <a class="btn btn-outline-light" href="{{ url_for('logout') }}">Logout</a>
                        </div>
                    </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
