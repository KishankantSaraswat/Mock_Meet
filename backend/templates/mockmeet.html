<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MockMeet</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Mockstyle.css') }}">
    <script src="https://kit.fontawesome.com/6510466b6c.js" crossorigin="anonymous"></script>
</head>

<body>
    <navbar>
        <div class="logo">MockMate</div>
    </navbar>

    <div class="main">
        <div class="create-join">
            <div class="text">
                <div class="head">Create Interview in one-click.</div>
                <div class="subtext">AI Based Interview platform is always for you</div>
            </div>

            <button id="createroom" class="createroom-butt unselectable">Join Interview
                Room</button><br>
            <input type="text" name="room" spellcheck="false" placeholder="Enter Room Code" id="roomcode"
                class="roomcode"><br>
            <div class="joinroom unselectable" id="joinroom">Join Room</div>
        </div>
        <div class="video-cont">
            <video class="video-self" autoplay muted playsinline></video>
            <div class="settings">
                <div class="device" id="mic"><i class="fas fa-microphone"></i></div>
                <div class="device" id="webcam"><i class="fas fa-video"></i></div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/landing.js') }}"></script>
</body>

</html>
