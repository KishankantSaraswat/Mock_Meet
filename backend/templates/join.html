<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styleMeet.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='initial-meet-logo.png') }}" type="main-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initial Meet | Join Room</title>
</head>
<body>
    <section class="vh-100 gradient-custom">
        <div class="image-container">
            <img src="{{ url_for('static', filename='initial-meet-logo.png') }}" alt="">
        </div>
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card display text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
                    <div class="container">
                        <h1 class="text-center mt-5">Join Meeting</h1>
                        <form method="POST" action="{{ url_for('join') }}" class="mt-4">
                            <div class="form-group">
                                <input type="text" placeholder="Room ID:" class="form-control" id="roomID" name="roomID" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg">Join</button>
                        </form>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="back-to-dashboard2">
            <a href="{{ url_for('dashboard') }}" style="text-decoration: none;">
                <button>Return to Dashboard</button>
            </a>
        </div>
      </section>
</body>
</html>
